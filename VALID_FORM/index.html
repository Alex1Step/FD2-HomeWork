<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>homework</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form
      method="POST"
      name="validForm"
      action="https://fe.it-academy.by/TestForm.php"
      target="_blank"
    >
      <table class="SNoBorders">
        <tbody>
          <tr>
            <td>Разработчики:</td>
            <td><input type="text" name="author" style="width: 453px" /></td>
          </tr>
          <tr>
            <td>Название сайта:</td>
            <td><input type="text" name="sitetitle" style="width: 453px" /></td>
          </tr>
          <tr>
            <td>URL сайта:</td>
            <td><input type="text" name="siteURL" style="width: 300px" /></td>
          </tr>
          <tr>
            <td>Дата запуска сайта:</td>
            <td><input type="text" name="startdate" style="width: 80px" /></td>
          </tr>
          <tr>
            <td>Посетителей в сутки:</td>
            <td><input type="text" name="persons" style="width: 80px" /></td>
          </tr>
          <tr>
            <td>E-mail для связи:</td>
            <td><input type="text" name="mail" style="width: 200px" /></td>
          </tr>
          <tr>
            <td>Рубрика каталога:</td>
            <td style="padding-left: 1px">
              <div id="combicDiv" tabindex="0"><select name="rubric" style="width: 204px; margin-left: 2px">
                  <option class="option" value="1" selected="">
                    домашний уют
                  </option>
                  <option class="option" value="2">здоровье</option>
                  <option class="option" value="3">бытовая техника</option>
                </select>
              </div>
            </td>
          </tr>
          <tr>
            <td>Размещение:</td>
            <td style="padding: 2px 0 2px 0">
              <div id="RGroup" tabindex="0"><input type="radio" class="rad" name="public" value="1" /><span
                  class="SRadio8a"
                  >бесплатное</span
                >
                <input type="radio" class="rad" name="public" value="2" /><span
                  class="SRadio8a"
                  >платное</span
                >
                <input type="radio" class="rad" name="public" value="3" /><span
                  class="SRadio8a"
                  >VIP</span
                >
              </div>
            </td>
          </tr>
          <tr>
            <td style="padding: 2px 0 3px 3px">Разрешить&nbsp;отзывы:</td>
            <td>
              <div id="chckB" tabindex="0"><input type="checkbox" class="chkBx" name="comments" />
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              Описание сайта:<br />
              <div><textarea
                  name="article"
                  style="width: 608px; height: 50px"
                ></textarea>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <input type="submit" name="submitbutton" value="Опубликовать" />
            </td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </form>
    <script src="script.js"></script>
